<!DOCTYPE html>
<html lang="bg" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<title>Singel page example</title>
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<meta charset="UTF-8" />
		<script type="text/javascript" src="./apps/scripts/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="./apps/scripts/handlebars-v1.3.0.js"></script>
		<!-- <script type="text/javascript" src="./apps/scripts/client.js"></script> -->

		<link href='http://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="./apps/css/style.css" />
	</head>
	<body>
		<h1>Singel page example</h1>


		<p>quiz simulation</p>


		<form action="#" method="post" accept-charset="utf-8">

		</form>

		<div class="noMoreQuestions">
			<h3>you answer of all of three questions</h3>

			<p>to see the result click here</p>

			<input type="button" name="result" value="Result" onclick="clientjs.seeAnswers()">
		</div>

		<table  cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>Questions</th>
					<th>Your answers</th>
					<th>Currect answers</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<div class="questins_1">Questtuon 1</div>
					</td>
					<td>
						<div class="yourAnswers_1"><span></span></div>
					</td>
					<td>
						<div class="currectAnswers_1"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="questins_2">Questtuon 2</div>
					</td>
					<td>
						<div class="yourAnswers_2"><span></span></div>
					</td>
					<td>
						<div class="currectAnswers_2"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="questins_3">Questtuon 3</div>
					</td>
					<td>
						<div class="yourAnswers_3"><span></span></div>
					</td>
					<td>
						<div class="currectAnswers_3"></div>
					</td>
				</tr>
			</tbody>
		</table>
		<script id="questionsTemplate" type="test/x-handlebars-template">
			<h3>{{question}}</h3>

			<ul>
				<li>{{a}}</li>
				<li>{{b}}</li>
				<li>{{c}}</li>
			</ul>
			<div class="clearFix">

			</div>
			<label><input type="radio" name="{{numberQ}}" class="answers_a" value="{{a}}">a<br></label>
			<label><input type="radio" name="{{numberQ}}" class="answers_b" value="{{b}}">b<br></label>
			<label><input type="radio" name="{{numberQ}}" class="answers_c" value="{{c}}">c</label>
			<div class="clearFix"></div>
			<input type="hidden" name="q_number" value="{{questionNumber}}">

			<input type="button" name="next" value="Next" onclick="clientjs.nextQuestion()">
		</script>

		<script type="text/javascript" src="./apps/scripts/client.js"></script>
	</body>
</html>
