<!DOCTYPE html>
<html lang="bg" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
	<head>
		<title>Singel page example</title>
		<link rel="icon" href="/favicon.ico" type="image/x-icon">
		<meta charset="UTF-8" />
		<script type="text/javascript" src="./apps/scripts/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="./apps/scripts/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="./apps/scripts/client.js"></script>

		<link rel="stylesheet" href="./apps/css/style.css" />
	</head>
	<body>
		<h1>Singel page example</h1>


		<p>quiz simulation</p>

		<form action="#" method="post" accept-charset="utf-8">

			<h3>Which word doesn't fit?</h3>

			<ul>
				<li>Seeing</li>
				<li>Hearing</li>
				<li>Television</li>
			</ul>

			<input type="radio" name="q1" value="seeing">a<br>
			<input type="radio" name="q1" value="hearing">b<br>
			<input type="radio" name="q1" value="television">c

			<input type="hidden" name="q_number" value="1">

			<input type="button" name="next" value="Next" onclick="clientjs.nextQuestion()">
		</form>
	</body>
</html>
